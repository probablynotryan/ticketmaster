<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fandang-thisiscool-go</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md" id="selectMovie">
        <br>
        <div class="container">
          <form id="add-movie">
            <h5>Select Your Movie and Get Tickets!</h5>
            <!-- <label for="movieInput">Movie:</label>
            <select class="form-control" id="movieInput">
              <option value="Garfield5">Garfield 5: Fast and the Furriest</option>
              <option value="Garfield20">Garfield 20: Yes, We're Still Making These</option>
              <option value="Godzilla">Godzilla 29014: Again</option>
            </select> -->




            <div class="row">
              <div class="col-4">
                <input type=checkbox name="Garfield20" id="Garfield20" class="MoviePoster">
                <label for="Garfield20" id="Garfield20-img"></label>
              </div>
              <div class="col-4">
                <input type=checkbox name="Garfield5" id="Garfield5" class="MoviePoster">
                <label for="Garfield5" id="Garfield5-img"></label>
              </div>
              <div class="col-4">
                <input type=checkbox name="Godzilla" id="Godzilla" class="MoviePoster">
                <label for="Godzilla" id="Godzilla-img"></label>
              </div>
            </div>
            <label for="timeInput">Time:</label>
            <select class="form-control" id="timeInput">
              <option value="24">12:00am</option>
              <option value="14">2:00pm</option>
              <option value="21">9:00pm</option>
            </select>
            <label for="ticketTypeInput">Ticket Type:</label>
            <select class="form-control" id="ticketTypeInput">
              <option value="6">Child (&#60; 13)</option>
              <option value="30">General Admission</option>
              <option value="66">Senior (&#62; 65)</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary" id="addTicket">Add Ticket</button>
          </form>
        </div>
        <br> 
      </div>
  
      <div class="col-md" id="receipt">
        <br>
        <h5>Your Purchase</h5>
        <div class="receipt-container">
        </div>
        <hr>
        <div class="row">
          <div class="col-7 receipt-col" id="ticket-count">
            0 Tickets
          </div>
          <div class="col-3 receipt-col">
            Total:
          </div>
          <div class="col-2 receipt-col" id="total-price">
            $0
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
